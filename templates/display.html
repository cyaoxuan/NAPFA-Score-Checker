<!DOCTYPE html>
<html>
	<head>
		<title>NAPFA Score Checker</title>
	</head>
	<body>
		<h1>NAPFA Score Checker Results</h1>
		<p>Gender: {{gender}}&emsp;&emsp;&emsp;&emsp;Age: {{age}}</p>
		<table width="100%" style="text-align:left">
			<tr>
				<th>Station</th>
				<th>Score</th>
				<th>Grade</th>
				<th>Points</th>
				<th>Score to Next Grade</th>
			</tr>
			{% for i in range(6) %}
			<tr>
				<td>{{stations[i]}}</td>
				<td>{{scores[i]}}</td>
				<td>{{grades[i]}}</td>
				<td>{{points[i]}}</td>
				<td>{{next_scores[i]}}</td>
			</tr>
			{% endfor %}
		</table>
		<p>Total Points: {{total_points}}</p>
		<p>Award: {{award}}</p>
		<a href="{{ url_for('index') }}"><button>Back</button></a>
	</body>
</html>
